<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>PRESS KEYS IVAN-ZE84 TO PLAY DRUM<h1>

  <div class="keys">
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="189" class="key">
      <kbd>-</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="56" class="key">
      <kbd>E</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="56" class="key">
      <kbd>8</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="73" src="sounds/clap.wav"></audio>
  <audio data-key="86" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="78" src="sounds/openhat.wav"></audio>
  <audio data-key="189" src="sounds/boom.wav"></audio>
  <audio data-key="90" src="sounds/ride.wav"></audio>
  <audio data-key="69" src="sounds/snare.wav"></audio>
  <audio data-key="56" src="sounds/tom.wav"></audio>
  <audio data-key="52" src="sounds/tink.wav"></audio>

<script>

function playSound(e)
{
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; //stop the function from running
  audio.currentTime = 0; // rewind to the start
  audio.play();
  key.classList.add('playing');
}

function removeTransition(e)
{
  if(e.propertyName !== 'transform') return; // skip if its not a transform
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);
</script>


</body>
</html>
